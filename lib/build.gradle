plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.bariskokulu'

version = "1.3"
// group = "bariss26.baglanti" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "interlinked"
jar.archiveFileName = "interlinked-${project.version}.jar"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

}

java {
	withSourcesJar()
	withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
		from components.java
        }
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
